      <div id="Forms">
        </div id="contactForm>
        </div>
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
          <div class="row">
            <label class="required" for="name"></label><br />
            <input id="name" class="input" name="name" type="text" value="" size="30" placeholder="Name Here" /><br />
            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="email"></label><br />
            <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="Email Here" /><br />
            <span id="email_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="message" ></label><br />
            <textarea id="message" class="input" name="message" rows="6" cols="30" placeholder="Message Here"></textarea><br />
            <span id="message_validation" class="error_message"></span>
          </div>
            
            <input id="submit_button" type="submit" value="Send email" />
        </form>
